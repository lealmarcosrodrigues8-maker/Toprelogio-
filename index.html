 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Relógio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .produtos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #e63946;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>⏱️ Top Relógio</h1>
    <p>Relógios importados com desconto exclusivo no Pix</p>
  </header>

  <section class="produtos">
    <div class="card">
      <img src="images/oruss-azul.jpg" alt="Relógio ORUSS Azul">
      <h2>ORUSS Azul</h2>
      <p>Luxo e estilo com 20% OFF no Pix.</p>
      <a class="btn" href="https://wa.me/5522999790572?text=Olá!%20Quero%20saber%20mais%20sobre%20o%20Relógio%20ORUSS%20Azul.">Comprar no WhatsApp</a>
    </div>

    <div class="card">
      <img src="images/oruss-preto.jpg" alt="Relógio ORUSS Preto">
      <h2>ORUSS Preto</h2>
      <p>Elegância e resistência — aproveite a promoção.</p>
      <a class="btn" href="https://wa.me/5522999790572?text=Olá!%20Quero%20saber%20mais%20sobre%20o%20Relógio%20ORUSS%20Preto.">Comprar no WhatsApp</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Top Relógio — Todos os direitos reservados.</p>
  </footer>
</body>
</html>
